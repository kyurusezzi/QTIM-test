version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: qtim-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: qtim
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - qtim-network

  redis:
    image: redis:7-alpine
    container_name: qtim-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - qtim-network

volumes:
  postgres_data:
  redis_data:

networks:
  qtim-network:
    driver: bridge
